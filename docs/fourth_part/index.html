<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki</title>
    <link rel="stylesheet" href="style.css">
  </head>

    <body>
        <h3>Country Information for North America</h3>
        <p>Data retrieved from <a href="https://restcountries.eu/" target="_blank">REST Countries</a></p>
        <div>
            <img src="https://restcountries.eu/data/usa.svg" alt="USA">
            <button id="usa">Learn more about the United States of America</button>
            <div id="usa-info"></div>
        </div>
        <div>
            <img src="https://restcountries.eu/data/can.svg" alt="CAN">
            <button id="can">Learn more about Canada</button>
            <div id="can-info"></div>
        </div>
        <div>
            <img src="https://restcountries.eu/data/mex.svg" alt="MEX">
            <button id="mex">Learn more about Mexico</button>
            <div id="mex-info"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
